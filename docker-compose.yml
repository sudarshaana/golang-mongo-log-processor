services:

  app:
    build: .
    container_name: go-log-processor-container
    depends_on:
      - redis
      - mongodb
    ports:
      - "8081:8081"

  mongodb:
    image: mongo:8.0.0-rc11-jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7.0
    container_name: redis
    restart: 'no'
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo-data:
    driver: local
  redis_data:
